{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
    <h1>Profile</h1>

        <article class="user">
            <p><a>Username: </a>{{ user.username }}</p>
            <p><a>Email: </a>{{ user.email }}</p>
            <p><a>Egn: </a>{{ user.egn }}</p>
            <p><a>Age: </a>{{ user.age }}</p>
            <p><a>Role: </a>{{ user.role }}</p>
        </article>
</section>
{% endblock %}
