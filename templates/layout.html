
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role="img" aria-label="Мessage" title="Мessage">📰</span>
        </a> | 
        <a href="/about">
            <span role="img" aria-label="About" title="About">😀</span>
        </a> | 
        <a href="{% url 'posts:list' %}">
            <span role="img" aria-label="Profile" title="Profile">Profile</span>
        </a> |
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %} 
                <button class="logout-button" aria-label="User Logout" title="User Logout">👋</button>
            </form>|
            <a href="{% url 'users:login' %}">
                <span role="img" aria-label="User Login" title="User Login">🔏</span>
            </a> |
            <a href="{% url 'bank:create_bank' %}">
                <span role="img" aria-label="Create bank" title="Create bank">🏦</span>
            </a> |
            <a href="{% url 'users:add_employee' %}">
                <span role="img" aria-label="Add employee" title="Add employee">👮‍♂️</span>
            </a> |
            <a href="{% url 'account:open_account' %}">
                <span role="img" aria-label="Open account" title="Open account">open</span>
            </a> |
            <a href="{% url 'account:close_account' %}">
                <span role="img" aria-label="Close account" title="Close account">close</span>
            </a> |
            <a href="{% url 'bank:change_bank' %}">
                <span role="img" aria-label="Change bank" title="Change bank">change</span>
            </a> |
            <a href="{% url 'users:choose_role' %}">
                <span role="img" aria-label="Choose role" title="Choose role">role</span>
            </a> |



    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
